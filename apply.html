function saveChatToLocalStorage(title, messages) {
  const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
  chatHistory[title] = messages;
  localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
  renderChatList();
}

function loadChatFromLocalStorage(title) {
  const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
  return chatHistory[title] || [];
}

function renderChatList() {
  const chatListDiv = document.getElementById('chatList');
  chatListDiv.innerHTML = '';
  const chats = JSON.parse(localStorage.getItem('chatHistory')) || {};
  Object.keys(chats).forEach(title => {
    const item = document.createElement('div');
    item.className = 'chat-item';
    item.innerHTML = `
      <span onclick="loadChat('${title}')">${title}</span>
      <div class="dots-menu">
        <button>‚ãÆ</button>
        <div class="dropdown-menu">
          <button onclick="renameChat('${title}')">Rename</button>
          <button onclick="deleteChat('${title}')">Delete</button>
          <button onclick="exportChat('${title}')">Save</button>
        </div>
      </div>
    `;
    chatListDiv.appendChild(item);
  });
}

function loadChat(title) {
  currentChatTitle = title;
  const messages = loadChatFromLocalStorage(title);
  renderMessages(messages);
}

function renderMessages(messages) {
  const history = document.getElementById('chatHistory');
  history.innerHTML = '';
  messages.forEach(m => {
    const div = document.createElement('div');
    div.className = 'message ' + (m.isUser ? 'user' : 'bot');
    div.textContent = m.message;
    history.appendChild(div);
  });
}

function addMessage() {
  const input = document.getElementById('chatInput');
  const text = input.value.trim();
  if (!text) return;

  const history = loadChatFromLocalStorage(currentChatTitle);
  history.push({ message: text, isUser: true });
  history.push({ message: 'ü§ñ ‡¶è‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡¶ü ‡¶â‡¶§‡ßç‡¶§‡¶∞‡•§', isUser: false });
  saveChatToLocalStorage(currentChatTitle, history);
  renderMessages(history);
  input.value = '';
}

function deleteChat(title) {
  const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
  delete chatHistory[title];
  localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
  renderChatList();
  if (title === currentChatTitle) {
    currentChatTitle = '‡¶®‡¶§‡ßÅ‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü';
    renderMessages([]);
  }
}

function renameChat(oldTitle) {
  const newTitle = prompt("‡¶®‡¶§‡ßÅ‡¶® ‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®:", oldTitle);
  if (!newTitle || newTitle === oldTitle) return;
  const chats = JSON.parse(localStorage.getItem('chatHistory')) || {};
  chats[newTitle] = chats[oldTitle];
  delete chats[oldTitle];
  localStorage.setItem('chatHistory', JSON.stringify(chats));
  if (currentChatTitle === oldTitle) currentChatTitle = newTitle;
  renderChatList();
}

function exportChat(title) {
  const data = JSON.stringify(loadChatFromLocalStorage(title), null, 2);
  const blob = new Blob([data], { type: 'application/json' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `${title}.json`;
  link.click();
}

document.getElementById('sendBtn').addEventListener('click', addMessage);
document.getElementById('chatInput').addEventListener('keypress', e => {

});
