<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI";
      font-weight: bold;
      background-color: #343541;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      color: #000000;
      border-radius: 0 px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background-color: #ede8ec;
      color: #666666;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
      font-family: "Segoe UI"
      text-align: left;
      border-bottom: 2px solid #ddd;
    }
    .logo {
    font-family: 'Arial', sans-serif;
    font-size: 1.8rem;
    color: #fff;
    font-weight: bold;
    letter-spacing: 1px;
}

    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      overflow-y: auto;
    }

   .input-area {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px;
  background: #fff;
  border-radius: 25px;
  border: 1px solid #ccc;
  width: 100%;
  max-width: 700px;
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

/* ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶ø‡¶≤‡ßç‡¶° */
.input-area input {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 20px;
  outline: none;
  font-size: 16px;
}

    #userInput {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ccc;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

   #sendBtn {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background-color: #000000;
  color: #ffffff;
  border: none;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease;
}

#sendBtn:hover {
  background-color: #1a1a1a;
}

  .user-message {
    background-color: #e0e0e0;   
    color: #000000;  
    padding: 10px 15px;   
    border-radius: 10px;   
    max-width: 60%;  
    text-align: right;   
    margin-left: auto; 
    margin-right: 10px;   
    display: block;
    clear: both;
}

    .bot-message {
      background-color: #f1f1f1;
      color: #000000;
      align-self: flex-start;
      text-align: left;
    }

    .typing {
      align-self: flex-start;
      font-style: italic;
      color: #999;
      order: 1;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 0px;
    }
 #messagesDiv {
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    height: 400px;
    padding: 10px;
}
    .image-message {
      max-width: 200px;
      border-radius: 10px;
    }
        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            color: white;
            font-size: 30px;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        #dropZone {
            padding: 20px;
            border: 2px dashed #ccc;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
        }
   #uploadBtn {
  width: 45px;  /* ‡¶∏‡¶†‡¶ø‡¶ï ‡¶∏‡¶æ‡¶á‡¶ú */
  height: 45px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background-color: black;
  color: white;
  font-size: 20px;
  position: relative;
  right: 5px;
}

    /* ‡¶°‡ßç‡¶∞‡¶™ ‡¶ï‡¶∞‡¶æ ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â */
.file-preview {
  margin-top: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.file-preview img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 5px;
  cursor: pointer;
}
  @media (max-width: 600px) {
      .chat-container {
        width: 100vw;
        height: 100vh;
      }

      .input-area {
        flex-direction: column;
        align-items: stretch;
      }

      #userInput, #sendBtn, #uploadBtn {
        width: 100%;
      }
   }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <div class="header">Formbondhu</div>
        </header>
        <div class="chat-box">
            <div class="messages" id="messages"></div>
            <div class="typing" id="typing"></div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendBtn">
                <i class="fas fa-arrow-up"></i> Send
            </button>
            <button id="uploadBtn">+</button>
        </div>
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImg">
        </div>
        <div id="dropZone">Drag and drop images here or click to upload</div>
        <input type="file" id="imageInput" style="display: none;" />
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:5000");

        document.addEventListener('DOMContentLoaded', () => {
            const sendBtn = document.getElementById('sendBtn');
            const userInput = document.getElementById('userInput');
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.getElementById('typing');
            const imageInput = document.getElementById('imageInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const dropZone = document.getElementById("dropZone");

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = userInput.value;
                if (message.trim()) {
                    // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                    displayMessage(message, 'user');
                    userInput.value = ''; // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ

                    // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
                    socket.emit("clientMessage", message);

                    // Typing effect
                    typingDiv.innerText = "Bot is typing...";

                    // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶∏‡ßá‡¶ü‡¶ø UI-‡¶§‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                    socket.on("serverMessage", (message) => {
                        typingDiv.innerText = "";
                        displayMessage(message, 'bot');
                    });
                }
            }

            function displayMessage(message, sender) {
                let messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
                messageDiv.innerText = message;
                messagesDiv.appendChild(messageDiv);

                // ‡¶∏‡¶∞‡ßç‡¶¨‡¶∂‡ßá‡¶∑ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ü‡¶ø ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡¶æ‡¶Æ‡¶æ‡¶®‡ßã
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // Image upload functionality
            uploadBtn.addEventListener('click', () => {
                imageInput.click();
            });

            imageInput.addEventListener('change', () => {
                const file = imageInput.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const img = document.createElement('img');
                        img.src = reader.result;
                        img.className = 'image-message';
                        img.onclick = () => openModal(img.src);
                        messagesDiv.appendChild(img);
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;

                        // Bot's response after image
                        setTimeout(() => {
                            displayMessage('‡¶õ‡¶¨‡¶ø‡¶ü‡¶ø ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ö‡ßç‡¶õ‡ßá! üòä', 'bot');
                        }, 2000);
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert("‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶´‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá!");
                }
            });

            function openModal(imageSrc) {
                const modal = document.getElementById("imageModal");
                const modalImg = document.getElementById("modalImg");
                modal.style.display = "flex";
                modalImg.src = imageSrc;
            }

            function closeModal() {
                document.getElementById("imageModal").style.display = "none";
            }

            // Drag and Drop functionality for image
            dropZone.addEventListener("click", () => {
                imageInput.click();
            });

            dropZone.addEventListener("dragover", (event) => {
                event.preventDefault();
                dropZone.classList.add("dragover");
            });

            dropZone.addEventListener("dragleave", () => {
                dropZone.classList.remove("dragover");
            });

            dropZone.addEventListener("drop", (event) => {
                event.preventDefault();
                dropZone.classList.remove("dragover");

                const files = event.dataTransfer.files;
                handleFiles(files);
            });

            function handleFiles(files) {
                for (const file of files) {
                    if (file.type.startsWith("image/")) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const img = document.createElement("img");
                            img.src = event.target.result;
                            img.classList.add("file-preview");
                            img.addEventListener("click", () => {
                                window.open(img.src);
                            });

                            messagesDiv.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        alert("‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶´‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá!");
                    }
                }
            }
        });
    </script>
</body>
</html>
