<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bot</title>
  link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      font-weight: bold;
      background-color: #343541;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      color: #000000;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      overflow-y: auto;
    }

    .input-area {
      padding: 10px;
      background-color: #ffffff;
      display: flex;
      gap: 10px;
      position: sticky;
      bottom: 0;
      flex-wrap: wrap;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ccc;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column-reverse;
      gap: 15px;
      overflow-y: auto;
    }

    #sendBtn, #uploadBtn {
      padding: 12px 20px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover, #uploadBtn:hover {
      background-color: #0e8a65;
    }

    .user-message {
      background-color: #e0e0e0;
      color: #000000;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #f1f1f1;
      color: #000000;
      align-self: flex-start;
      text-align: left;
    }

    .typing {
      align-self: flex-start;
      font-style: italic;
      color: #999;
      order: 1;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
    }

    .image-message {
      max-width: 200px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 100vw;
        height: 100vh;
      }

      .input-area {
        flex-direction: column;
        align-items: stretch;
      }

      #userInput, #sendBtn, #uploadBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <div class="typing" id="typing"></div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <input type="file" id="imageInput" accept="image/*" style="display:none;">
      <button id="sendBtn">
      <i class="fas fa-arrow-up"></i>
    </button>
      <button id="uploadBtn">+</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sendBtn = document.getElementById('sendBtn');
      const userInput = document.getElementById('userInput');
      const messagesDiv = document.getElementById('messages');
      const typingDiv = document.getElementById('typing');
      const imageInput = document.getElementById('imageInput');
      const uploadBtn = document.getElementById('uploadBtn');

      // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú
      setTimeout(() => {
        typeMessage("ü§ñ ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ! ‡¶ï‡¶ø‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø?", false);
      }, 500);

      setTimeout(() => {
        typeMessage("üìå ‡¶è‡¶ñ‡¶® ‡¶ï‡¶ø ‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶¨‡ßá‡¶¶‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?", false);
      }, 2000);

      function addMessage(content, isUser, isImage = false) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');

        if (isImage) {
          const img = document.createElement('img');
          img.src = content;
          img.classList.add('image-message');
          messageDiv.appendChild(img);
        } else {
          messageDiv.innerText = content;
        }

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function showTypingEffect() {
        typingDiv.innerText = 'Bot is typing...';
        messagesDiv.appendChild(typingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        setTimeout(() => {
          typingDiv.innerText = '';
        }, 1500);
      }

      function getBotResponse(userMessage) {
        const responses = [
          '‡¶Ü‡¶Æ‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø?',
          '‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ü‡•§',
          '‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶¨‡¶≤‡ßÅ‡¶®, ‡¶Ü‡¶Æ‡¶ø ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ï‡¶∞‡¶¨‡ßã‡•§',
          '‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶¨‡ßÅ‡¶ù‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø‡¶®‡¶ø‡•§ ‡¶Ü‡¶∞‡ßá‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶≤‡ßÅ‡¶®‡•§'
        ];
        return responses[Math.floor(Math.random() * responses.length)];
      }

      function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage) {
          addMessage(userMessage, true);
          userInput.value = '';
          showTypingEffect();

          setTimeout(() => {
            const botResponse = getBotResponse(userMessage);
            addMessage(botResponse, false);
          }, 2000);
        }
      }

      sendBtn.addEventListener('click', sendMessage);

      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      uploadBtn.addEventListener('click', () => {
        imageInput.click();
      });

      imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = () => {
            const imageUrl = reader.result;
            addMessage(imageUrl, true, true); // user image
            showTypingEffect();
            setTimeout(() => {
              addMessage('‡¶õ‡¶¨‡¶ø‡¶ü‡¶ø ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ö‡ßç‡¶õ‡ßá! üòä', false);
            }, 2000);
          };
          reader.readAsDataURL(file);
        }
      });
    });
  </script>
</body>
</html>
