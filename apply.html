<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Style Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .chat-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e2f;
      color: white;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    .sidebar h3 {
      margin-top: 50px;
    }

    #chatHistoryList {
      list-style: none;
      padding: 0;
    }

    #chatHistoryList li {
      background-color: #2e2e4f;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 5px;
    }

    #chatHistoryList li:hover {
      background-color: #3f3f6f;
    }

    .toggle-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 25px;
      cursor: pointer;
    }

    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border-left: 1px solid #ddd;
    }

    .chat-header {
      padding: 15px;
      background-color: #ececec;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .chat-message {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      font-weight: bold;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #f8d7da;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #ececec;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
    }

    .chat-input button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #5a5af3;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-actions button {
      margin-left: 10px;
      border: none;
      background-color: #ff5c5c;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .sidebar.closed {
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="toggle-btn" id="toggleSidebar">‚ò∞</div>
      <h3>üí¨ ‡¶™‡ßÅ‡¶∞‡¶æ‡¶§‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü</h3>
      <ul id="chatHistoryList"></ul>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <div class="chat-header">
        <h2>ü§ñ ‡¶è‡¶Ü‡¶á ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ü</h2>
        <div class="chat-actions">
          <button id="exportBtn">üì§ Export</button>
          <button id="deleteBtn">üóëÔ∏è Delete</button>
        </div>
      </div>

      <div class="chat-box" id="chatBox"></div>

      <div class="chat-input">
        <input type="text" id="userInput" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." />
        <button id="sendBtn">üì®</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const exportBtn = document.getElementById("exportBtn");
    const chatHistoryList = document.getElementById("chatHistoryList");
    const toggleSidebar = document.getElementById("toggleSidebar");
    const sidebar = document.querySelector(".sidebar");

    let chatHistory = [];

    function addMessage(sender, message) {
      const msg = document.createElement("div");
      msg.classList.add("chat-message", sender);

      if (sender === "bot") {
        let i = 0;
        const interval = setInterval(() => {
          msg.textContent += message[i];
          i++;
          if (i >= message.length) clearInterval(interval);
        }, 20);
      } else {
        msg.textContent = message;
      }

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveHistory() {
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      updateSidebar();
    }

    function updateSidebar() {
      chatHistoryList.innerHTML = "";
      chatHistory.forEach((chat, index) => {
        const li = document.createElement("li");
        li.textContent = chat.user.slice(0, 20) + "...";
        li.addEventListener("click", () => loadChat(index));
        chatHistoryList.appendChild(li);
      });
    }

    function loadChat(index) {
      chatBox.innerHTML = "";
      const chat = chatHistory[index];
      addMessage("user", chat.user);
      addMessage("bot", chat.bot);
    }

    function deleteChat() {
      chatBox.innerHTML = "";
      chatHistory = [];
      localStorage.removeItem("chatHistory");
      updateSidebar();
    }

    function exportPDF() {
      const content = chatBox.innerText;
      const blob = new Blob([content], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "chat-history.pdf";
      link.click();
    }

    sendBtn.addEventListener("click", () => {
      const message = userInput.value.trim();
      if (message) {
        addMessage("user", message);
        userInput.value = "";

        setTimeout(() => {
          const botReply = "ü§ñ ‡¶Ü‡¶Æ‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡¶•‡¶æ ‡¶¨‡ßÅ‡¶ù‡ßá‡¶õ‡¶ø: " + message;
          addMessage("bot", botReply);
          chatHistory.push({ user: message, bot: botReply });
          saveHistory();
        }, 600);
      }
    });

    deleteBtn.addEventListener("click", deleteChat);
    exportBtn.addEventListener("click", exportPDF);

    toggleSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("closed");
    });

    window.addEventListener("load", () => {
      const stored = localStorage.getItem("chatHistory");
      if (stored) {
        chatHistory = JSON.parse(stored);
        updateSidebar();
      }
    });
  </script>
</body>
</html>
