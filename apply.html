<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #343541;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      color: #000000;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      overflow-y: auto;
      flex-grow: 1;
    }
    
    .input-area {
      padding: 10px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      gap: 10px;
      position: sticky;
      bottom: 0;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    
    #sendBtn, #uploadBtn {
      padding: 12px 16px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover, #uploadBtn:hover {
      background-color: #0e8a65;
    }

    .upload-icon {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
    }

    .user-message {
      background-color: #e0e0e0;
      color: #000000;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #f1f1f1;
      color: #000000;
      align-self: flex-start;
      text-align: left;
    }

    .image-preview {
      max-width: 150px;
      max-height: 150px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <button class="upload-icon" onclick="document.getElementById('imageInput').click()">➕</button>
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const messagesDiv = document.getElementById('messages');
    const imageInput = document.getElementById('imageInput');

    function addMessage(content, isUser, isImage = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      if (isImage) {
        const img = document.createElement('img');
        img.src = content;
        img.classList.add('image-preview');
        messageDiv.appendChild(img);
      } else {
        messageDiv.innerText = content;
      }
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const userMessage = userInput.value.trim();
      if (userMessage) {
        addMessage(userMessage, true);
        userInput.value = '';
        setTimeout(() => addMessage('আমি আপনার জন্য কি করতে পারি?', false), 1000);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => addMessage(e.target.result, true, true);
        reader.readAsDataURL(file);
      }
    });
  });
</script>
</body>
</html>
