</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sendBtn = document.getElementById('sendBtn');
      const userInput = document.getElementById('userInput');
      const messagesDiv = document.getElementById('messages');
      const typingDiv = document.getElementById('typing');
      const imageInput = document.getElementById('imageInput');
      const uploadBtn = document.getElementById('uploadBtn');
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
     

sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            let userMessage = userInput.value.trim();
            if (userMessage === '') return;

            displayMessage(userMessage, 'user');
            userInput.value = '';

            typingDiv.innerText = "Bot is typing...";

        
        function displayMessage(message, sender) {
            let messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerText = message;
            messagesDiv.appendChild(messageDiv);

            // ‡¶∏‡¶∞‡ßç‡¶¨‡¶∂‡ßá‡¶∑ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ü‡¶ø ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡¶æ‡¶Æ‡¶æ‡¶®‡ßã
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

      sendBtn.addEventListener('click', sendMessage);

      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

     uploadBtn.addEventListener('click', () => {
        imageInput.click();  
      });


imageInput.addEventListener('change', () => {

      showTypingEffect();

      }, 2000);
    };
    reader.readAsDataURL(file);
  }
});

function openModal(imageSrc) {

    dropZone.addEventListener("click", () => {
        fileInput.click();
    });

    // ‡¶°‡ßç‡¶∞‡¶æ‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶π‡¶¨‡ßá
    dropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropZone.classList.add("dragover");
    });

    // ‡¶°‡ßç‡¶∞‡¶æ‡¶ó ‡¶õ‡¶æ‡ßú‡¶æ ‡¶π‡¶≤‡ßá ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶π‡¶¨‡ßá
    dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
    });

    // ‡¶°‡ßç‡¶∞‡¶™ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßá ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡¶¨‡ßá
    dropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        dropZone.classList.remove("dragover");

        const files = event.dataTransfer.files;
        handleFiles(files);
    });

    // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤‡¶ø ‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶≤‡ßá
    fileInput.addEventListener("change", (event) => {
        handleFiles(event.target.files);
    });

    function handleFiles(files) {
        for (const file of files) {
            if (file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement("img");
                    img.src = event.target.result;
                    img.classList.add("file-preview");

                    // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶á‡¶Æ‡ßá‡¶ú ‡¶¨‡ßú ‡¶π‡¶¨‡ßá
                    img.addEventListener("click", () => {

             }  
    
           }
        }
    });
