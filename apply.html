<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Style Chat App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Container */
    .sidebar-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      flex-direction: row;
      z-index: 1000;
    }

    /* Toggle Button */
    #sidebar-toggle {
      background-color: #444;
      color: white;
      padding: 10px;
      cursor: pointer;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-weight: bold;
      border-radius: 0 5px 5px 0;
    }

    /* Sidebar Styles */
    #sidebar {
      width: 250px;
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }

    #sidebar.open {
      transform: translateX(0);
    }

    #sidebar h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
    }

    #chat-history-list {
      list-style-type: none;
      padding: 0;
    }

    #chat-history-list li {
      padding: 10px;
      background-color: #333;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #chat-history-list li:hover {
      background-color: #555;
    }

    /* Main Chat Area */
    .main {
      flex: 1;
      margin-left: 40px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    .message {
      background-color: #2b2b3d;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      animation: typingFade 0.3s ease-in-out;
    }

    @keyframes typingFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .input-area button {
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0088cc;
    }
  </style>
</head>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebar-toggle");

    toggleBtn.addEventListener("click", () => {

    function sendMessage() {
