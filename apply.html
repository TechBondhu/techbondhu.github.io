<!DOCTYPE html>

   #hamburgerBtn {

  background: none;

}

   .sidebar {

  display: none;

    .sidebar.show {

    /* ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú (‡¶°‡¶æ‡¶® ‡¶™‡¶æ‡¶∂‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá) */
.user-message {
  background-color:#e0e0e0; /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶∏‡¶¨‡ßÅ‡¶ú */
  color: #0a0404;  
  align-self: flex-end; /* ‡¶°‡¶æ‡¶® ‡¶™‡¶æ‡¶∂‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá */
  text-align: right;
  padding: 10px;
  border-radius: 10px;
  max-width: 70%;
}

/* ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú (‡¶¨‡¶æ‡¶Æ ‡¶™‡¶æ‡¶∂‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá) */
.bot-message {
  background-color:#f1f1f1; /* ‡¶∏‡¶æ‡¶¶‡¶æ */
  color: #0a0404;  
  align-self: flex-start; /* ‡¶¨‡¶æ‡¶Æ ‡¶™‡¶æ‡¶∂‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá */
  text-align: left;
  padding: 10px;
  border-radius: 10px;
  max-width: 70%;
}

/* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ó‡ßç‡¶Ø‡¶æ‡¶™ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ */
.messages {
  display: flex;
  flex-direction: column;
  gap: 15px; /* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ù‡ßá ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá */
  padding: 10px;
  overflow-y: auto;
}

    .typing {
      align-self: flex-start;
      font-style: italic;
      color: #999;
      order: 1;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #ffffff;
      position: sticky;
      bottom: 0;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #sendBtn {
      padding: 12px 20px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover {
      background-color: #0e8a65;
    }

    .chat-title {
      display: flex;
      justify-content: space-between;
      background: #333;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .chat-title span {
      flex: 1;
      color: #fff;
    }

    .options {
      cursor: pointer;
      padding-left: 10px;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 100vw;
        height: 100vh;
      }

      .input-area {
        flex-direction: column;
        align-items: stretch;
      }

      #userInput {
        width: 100%;
      }

      #sendBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- ‡¶π‡ßç‡¶Ø‡¶æ‡¶Æ‡¶¨‡¶æ‡¶∞‡ßç‡¶ó‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® -->
  <button id="hamburgerBtn">‚ò∞</button>

  <!-- ‡¶π‡ßç‡¶Ø‡¶æ‡¶Æ‡¶¨‡¶æ‡¶∞‡ßç‡¶ó‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶®‡ßÅ -->
<div class="sidebar">
  <div class="hamburger-menu" id="hamburgerBtn">‚ò∞ Menu</div>
  <div class="new-chat-list">
    <button id="newChatBtn">‚ûï ‡¶®‡¶§‡ßÅ‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü</button>
    <div id="chatList"></div>
  </div>
</div>

  <!-- ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ï‡ßç‡¶∏ -->
  <div class="chat-container">
    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <div class="typing" id="typing"></div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    let chatHistory = JSON.parse(localStorage.getItem('chats')) || {};
    let currentChatId = null;

    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');
    const newChatBtn = document.getElementById('newChatBtn');
    const chatList = document.getElementById('chatList');
    const messagesDiv = document.getElementById('messages');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const typingDiv = document.getElementById('typing');
    
    hamburgerBtn.addEventListener('click', () => {
    sidebar.classList.toggle('show');

  // ‡¶Ø‡¶¶‡¶ø ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡ßü, ‡¶§‡¶æ‡¶π‡¶≤‡ßá ‡¶Æ‡ßá‡¶®‡ßÅ‡¶∞ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶® ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶®‡ßç‡¶Ø ‡¶®‡¶ø‡¶ö‡ßá ‡¶∏‡¶∞‡¶æ‡¶®
  if (sidebar.classList.contains('show')) {
    hamburgerBtn.style.top = "15px";
  } else {
    hamburgerBtn.style.top = "10px";
  }
});


    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ
    newChatBtn.addEventListener('click', () => {
      const id = Date.now();
      chatHistory[id] = { title: `‡¶®‡¶§‡ßÅ‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ${Object.keys(chatHistory).length + 1}`, messages: [] };
      currentChatId = id;
      saveChats();
      renderChatList();
      clearMessages(); // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Æ‡ßÅ‡¶õ‡¶¨‡ßá
    });

    // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
    function renderChatList() {
      chatList.innerHTML = '';
      Object.entries(chatHistory).forEach(([id, chat]) => {
        const chatTitle = document.createElement('div');
        chatTitle.className = 'chat-title';

        const title = document.createElement('span');
        title.textContent = chat.title;
        title.addEventListener('click', () => {
          currentChatId = id;
          renderMessages();
        });

        const options = document.createElement('div');
        options.className = 'options';
        options.textContent = '‚ãÆ';
        options.addEventListener('click', (e) => {
          e.stopPropagation();
          showOptions(id, chatTitle, chat.title);
        });

        chatTitle.appendChild(title);
        chatTitle.appendChild(options);
        chatList.appendChild(chatTitle);
      });
    }

    // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
    function renderMessages() {
      messagesDiv.innerHTML = '';
      if (!currentChatId) return;
      
      const chat = chatHistory[currentChatId];
      chat.messages.forEach(msg => {
        addMessage(msg.text, msg.sender === 'user');
      });

      // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
      showTypingEffect();
    }
// ‡¶Ö‡¶ü‡ßã-‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function scrollToBottom() {
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Ü‡¶™‡¶°‡ßá‡¶ü‡ßá‡¶°)
function addMessage(message, isUser) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
  messageDiv.innerText = message;
  messagesDiv.appendChild(messageDiv);
  scrollToBottom(); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¨‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ü‡¶∏‡¶≤‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶®‡¶ø‡¶ö‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
}

    // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
    function addMessage(message, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.innerText = message;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    function showTypingEffect() {
      typingDiv.innerText = 'ü§ñ Bot is typing...';
      setTimeout(() => {
        typingDiv.innerText = '';
      }, 1500);
    }

    // ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ
    function getBotResponse(userMessage) {
      const responses = [
        '‡¶Ü‡¶Æ‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø?',
        '‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ü‡•§',
        '‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶¨‡¶≤‡ßÅ‡¶®, ‡¶Ü‡¶Æ‡¶ø ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ï‡¶∞‡¶¨‡ßã‡•§',
        '‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶¨‡ßÅ‡¶ù‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø‡¶®‡¶ø‡•§ ‡¶Ü‡¶∞‡ßá‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶≤‡ßÅ‡¶®‡•§'
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }

    // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶ï‡¶∞‡¶æ
    function saveChats() {
      localStorage.setItem('chats', JSON.stringify(chatHistory));
    }

    // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ
    function showOptions(chatId, chatTitleElement, chatName) {
      const shouldDelete = confirm(`‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü "${chatName}" ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?`);
      if (shouldDelete) {
        delete chatHistory[chatId];
        if (currentChatId === chatId) {
          currentChatId = null;
          clearMessages();
        }
        saveChats();
        renderChatList();
      }
    }

    // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
    function clearMessages() {
      messagesDiv.innerHTML = '';
      typingDiv.innerText = '';
    }

    // ‡¶∏‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (!text || !currentChatId) return;

      chatHistory[currentChatId].messages.push({ sender: 'user', text });
      addMessage(text, true);
      userInput.value = '';
      saveChats();

      showTypingEffect();

      setTimeout(() => {
        const reply = getBotResponse(text); // ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
        chatHistory[currentChatId].messages.push({ sender: 'bot', text: reply });
        addMessage(reply, false);
        saveChats();
      }, 1500);
    });

    renderChatList();
  });
  </script>
