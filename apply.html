<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        body.light-mode .container {
            background-color: #fff;
        }

        .sidebar {
            width: 25%;
            background-color: #252525;
            padding: 20px;
            overflow-y: auto;
            transition: background-color 0.3s;
        }

        body.light-mode .sidebar {
            background-color: #f0f0f0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }

        body.light-mode #theme-toggle {
            color: #333;
        }

        #chat-history {
            list-style: none;
        }

        #chat-history li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        body.light-mode #chat-history li {
            border-bottom: 1px solid #ddd;
        }

        #chat-history li:hover {
            background-color: #444;
        }

        body.light-mode #chat-history li:hover {
            background-color: #ddd;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 70%;
            animation: fadeIn 0.5s;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #444;
            color: #fff;
            align-self: flex-start;
        }

        body.light-mode .bot-message {
            background-color: #ddd;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode #user-input {
            background-color: #ddd;
            color: #333;
        }

        #send-btn, #upload-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-btn:hover, #upload-btn:hover {
            background-color: #0056b3;
        }

        .ocr-processing {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 150px;
            }

            .chat-window {
                height: calc(100% - 150px);
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <!-- Sidebar for Chat History -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Chat History</h3>
                <button id="theme-toggle">üåô</button>
            </div>
            <ul id="chat-history"></ul>
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <div id="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
                <input type="file" id="file-upload" accept="image/*" style="display: none;">
                <button id="upload-btn">üì∑ Upload Image</button>
            </div>
        </div>
    </div>

    <!-- OCR Processing Message -->
    <div id="ocr-processing" class="ocr-processing">
        ‚è≥ Scanning image, please wait...
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <script>
        // DOM Elements
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileUpload = document.getElementById('file-upload');
        const chatHistory = document.getElementById('chat-history');
        const ocrProcessing = document.getElementById('ocr-processing');
        const themeToggle = document.getElementById('theme-toggle');

        // Chat History
        let chats = JSON.parse(localStorage.getItem('chats')) || [];
        let currentChatIndex = null;

        // Load Chat History
        function loadChatHistory() {
            chatHistory.innerHTML = '';
            chats.forEach((chat, index) => {
                const li = document.createElement('li');
                li.textContent = chat.name || Chat ${index + 1};
                li.addEventListener('click', () => loadChat(index));
                chatHistory.appendChild(li);
            });
        }

        // Load a Specific Chat
        function loadChat(index) {
            currentChatIndex = index;
            chatBox.innerHTML = '';
            chats[index].messages.forEach(msg => {
                addMessage(msg.sender, msg.text, false);
            });
        }

        // Save Chat to Local Storage
        function saveChat() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        // Add Message to Chat
        function addMessage(sender, text, save = true) {
            const message = document.createElement('div');
            message.className = message ${sender}-message;
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;

            if (save) {
                if (!chats.length || currentChatIndex === null) {
                    chats.push({ name: Chat ${chats.length + 1}, messages: [] });
                    currentChatIndex = chats.length - 1;
                }
                chats[currentChatIndex].messages.push({ sender, text });
                saveChat();
                loadChatHistory();
            }
        }

        // Simulate Bot Response
        function simulateBotResponse(userMessage) {
            setTimeout(() => {
                addMessage('bot', You said: "${userMessage}");
            }, 2000);
        }

        // Upload Image for OCR
        uploadBtn.addEventListener('click', () => fileUpload.click());

        fileUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                ocrProcessing.style.display = 'block';
                const result = await performOCR(file);
                ocrProcessing.style.display = 'none';
                if (result) {
                    addMessage('user', [Image Text]: ${result});
                    simulateBotResponse(You uploaded an image with text: "${result}");
                } else {
                    addMessage('bot', '‚ùå Failed to process the image.');
                }
            }
        });

        // Perform OCR using Tesseract.js
        async function performOCR(file) {
            try {
                const { data: { text } } = await Tesseract.recognize(file, 'eng+ben');
                return text.trim();
            } catch (error) {
                console.error('OCR Error:', error);
                return null;
            }
        }

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            themeToggle.textContent = document.body.classList.contains('light-mode') ? 'üåû' : 'üåô';
        });

        // Send Message
        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                userInput.value = '';
                simulateBotResponse(message);
            }
        });

        // Initial Load
        loadChatHistory();
    </script>
</body>
</html>
