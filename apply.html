<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  /* ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶è‡¶¨‡¶Ç ‡¶´‡¶®‡ßç‡¶ü */
body {
  font-family: "Poppins", sans-serif; /* ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶´‡¶®‡ßç‡¶ü */
  font-weight: bold; /* ‡¶¨‡ßã‡¶≤‡ßç‡¶° ‡¶´‡¶®‡ßç‡¶ü */
  background-color: #343541; /* ChatGPT-‡¶è‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ï‡ßç‡¶∏ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
.chat-container {
  width: 100vw;
  height: 100vh;
  background-color: #ffffff; /* ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶∞‡¶ô */  
  color: #000000; /* ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ï‡¶æ‡¶≤‡ßã */
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ (‡¶â‡¶™‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá) */
.messages {
  display: flex;
  flex-direction: column; /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶â‡¶™‡¶∞‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá, ‡¶ï‡ßç‡¶∞‡¶Æ‡¶∂ ‡¶®‡¶ø‡¶ö‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá */
  gap: 10px;
  padding: 10px;
  overflow-y: auto;
}
    
/* ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶è‡¶∞‡¶ø‡ßü‡¶æ ‡¶∏‡¶¨‡¶∏‡¶Æ‡ßü ‡¶®‡¶ø‡¶ö‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
.input-area {
  padding: 10px;
  background-color: #ffffff; /* ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
  display: flex;
  gap: 10px;
  position: sticky;
  bottom: 0;
}

#userInput {
  flex-grow: 1;
  padding: 12px;
  font-size: 16px;
  background-color: #ffffff; /* ‡¶∏‡¶æ‡¶¶‡¶æ */
  color: #000000; /* ‡¶ï‡¶æ‡¶≤‡ßã ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
  border: 1px solid #ccc; /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ */
}
    /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ï‡ßç‡¶∏ (‡¶™‡ßÅ‡¶∞‡ßã ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶®‡ßá‡¶¨‡ßá) */
.chat-box {
  flex-grow: 1; /* ‡¶¨‡¶æ‡¶ï‡¶ø‡¶ü‡¶æ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶®‡¶ø‡ßü‡ßá ‡¶®‡ßá‡¶¨‡ßá */
  padding: 20px;
  display: flex;
  flex-direction: column-reverse; /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶®‡¶ø‡¶ö‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá */
  gap: 15px;
  overflow-y: auto;
}

#sendBtn {
  padding: 12px 20px;
   background-color: #000000; /* ‡¶ï‡¶æ‡¶≤‡ßã */
  color: #ffffff; /* ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

#sendBtn:hover {
  background-color: #0e8a65;
}
/* ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú (‡¶°‡¶æ‡¶® ‡¶™‡¶æ‡¶∂‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá) */
.user-message {
  background-color: #e0e0e0; /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶ó‡ßç‡¶∞‡ßá */
  color: #000000; /* ‡¶ï‡¶æ‡¶≤‡ßã ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
  align-self: flex-end; /* ‡¶°‡¶æ‡¶® ‡¶™‡¶æ‡¶∂‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá */
  text-align: right;
}

/* ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú (‡¶¨‡¶æ‡¶Æ ‡¶™‡¶æ‡¶∂‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá) */
.bot-message {
  background-color: #f1f1f1; /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶ß‡ßÇ‡¶∏‡¶∞ */
  color: #000000; /* ‡¶ï‡¶æ‡¶≤‡ßã ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
  align-self: flex-start; /* ‡¶¨‡¶æ‡¶Æ ‡¶™‡¶æ‡¶∂‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá */
  text-align: left;
}
/* ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶®‡¶ø‡¶ö‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá */
.typing {
  align-self: flex-start;
  font-style: italic;
  color: #999;
  order: 1; /* ‡¶∏‡¶¨‡¶∏‡¶Æ‡ßü ‡¶®‡¶ø‡¶ö‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
}
.message {
 max-width: 70%;
 padding: 10px;
 border-radius: 10px;
}
    /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡¶∏‡¶ø‡¶≠ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
@media (max-width: 600px) {
  .chat-container {
    width: 100vw;
    height: 100vh;
  }
  
  .input-area {
    flex-direction: column;
    align-items: stretch;
  }

  #userInput {
    width: 100%;
  }

  #sendBtn {
    width: 100%;
  }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <div class="typing" id="typing"></div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
 document.addEventListener('DOMContentLoaded', () => {
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const messagesDiv = document.getElementById('messages');
    const typingDiv = document.createElement('div'); // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶°‡¶ø‡¶≠
    typingDiv.id = 'typing';
    const chatList = document.getElementById('chatList'); // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞
    const chatToggleBtn = document.getElementById('chatToggleBtn'); // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ü‡¶ó‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶®
    const chatSidebar = document.getElementById('chatSidebar'); // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤

    let activeChat = "default"; // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {}; // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶°

    /** ‚úÖ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® */
    function loadChatHistory() {
        chatList.innerHTML = '';
        Object.keys(chatHistory).forEach(chatId => {
            const chatItem = document.createElement('div');
            chatItem.classList.add('chat-item');
            chatItem.innerText = chatId;
            chatItem.addEventListener('click', () => switchChat(chatId));
            chatList.appendChild(chatItem);
        });
    }

    /** ‚úÖ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® */
    function switchChat(chatId) {
        activeChat = chatId;
        messagesDiv.innerHTML = ''; // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞
        chatHistory[activeChat]?.forEach(msg => {
            addMessage(msg.text, msg.isUser, false);
        });
        toggleChatSidebar(); // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶¨‡ßá
    }

    /** ‚úÖ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ */
    function saveMessage(text, isUser) {
        if (!chatHistory[activeChat]) chatHistory[activeChat] = [];
        chatHistory[activeChat].push({ text, isUser });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    /** ‚úÖ ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® */
    function addMessage(message, isUserMessage, save = true) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isUserMessage ? 'user-message' : 'bot-message');
        messageDiv.innerText = message;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        if (save) saveMessage(message, isUserMessage);
    }

    /** ‚úÖ ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® */
    function showTypingEffect() {
        typingDiv.innerText = 'Bot is typing...';
        messagesDiv.appendChild(typingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        setTimeout(() => {
            typingDiv.remove();
        }, 1500);
    }

    /** ‚úÖ ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ */
    function getBotResponse(userMessage) {
        const responses = [
            '‡¶Ü‡¶Æ‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø?',
            '‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ü‡•§',
            '‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶¨‡¶≤‡ßÅ‡¶®, ‡¶Ü‡¶Æ‡¶ø ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ï‡¶∞‡¶¨‡ßã‡•§',
            '‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶¨‡ßÅ‡¶ù‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø‡¶®‡¶ø‡•§ ‡¶Ü‡¶∞‡ßá‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶≤‡ßÅ‡¶®‡•§'
        ];
        return responses[Math.floor(Math.random() * responses.length)];
    }

    /** ‚úÖ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∏‡ßá‡¶®‡ßç‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® */
    function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            addMessage(userMessage, true); // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            userInput.value = ''; // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞
            showTypingEffect(); // ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã

            setTimeout(() => {
                const botResponse = getBotResponse(userMessage); // ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ
                addMessage(botResponse, false); // ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            }, 2000);
        }
    }

    /** ‚úÖ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶ü‡¶ó‡¶≤ */
    function toggleChatSidebar() {
        chatSidebar.classList.toggle('active');
    }

    /** ‚úÖ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ */
    chatToggleBtn.addEventListener('click', toggleChatSidebar);
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    /** ‚úÖ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ü ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá‡¶á ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ ‡¶ú‡¶æ‡¶®‡¶æ‡¶¨‡ßá */
    setTimeout(() => {
        addMessage("ü§ñ ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ! ‡¶ï‡¶ø‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø?", false);
    }, 500);

    setTimeout(() => {
        addMessage("üìå ‡¶è‡¶ñ‡¶® ‡¶ï‡¶ø ‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶¨‡ßá‡¶¶‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?", false);
    }, 2000);

    /** ‚úÖ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡¶ø ‡¶≤‡ßã‡¶° */
    loadChatHistory();
});
</script>
</body>
