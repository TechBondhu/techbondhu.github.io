<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাকাউন্ট সেটিংস</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>অ্যাকাউন্ট সেটিংস</h2>
                <div class="header-right">
                    <i class="fas fa-sign-out-alt" title="লগআউট" onclick="window.location.href='logout.html'"></i>
                </div>
            </div>
            <div class="content">
                <div class="card-grid">
                    <a href="profile.html" class="card">
                        <i class="fas fa-user"></i>
                        <h4>প্রোফাইল তথ্য</h4>
                        <p>আপনার নাম, ইমেইল, ছবি, এবং ঠিকানা</p>
                    </a>
                    <a href="security.html" class="card">
                        <i class="fas fa-lock"></i>
                        <h4>পাসওয়ার্ড ও নিরাপত্তা</h4>
                        <p>পাসওয়ার্ড, 2FA, এবং লগইন ইতিহাস</p>
                    </a>
                    <a href="language.html" class="card">
                        <i class="fas fa-globe"></i>

                        <p>ভাষা, থিম, এবং ফন্ট সাইজ</p>
                    </a>
                    <a href="management.html" class="card">
                        <i class="fas fa-cog"></i>
                        <h4>অ্যাকাউন্ট ম্যানেজমেন্ট</h4>
                        <p>ডাটা এক্সপোর্ট এবং অ্যাকাউন্ট ডিলিট</p>
                    </a>
                </div>
            </div>
            <div class="footer">
                <p>© ২০২৫ ফর্মবন্ধু | সব স্বত্ব সংরক্ষিত</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</html>
