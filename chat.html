<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফর্মবন্ধু চ্যাটবট</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="drag-drop.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <!-- এটি যোগ করো -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="header-icons">
                <i class="fas fa-bars history-icon"></i>
                <i class="fas fa-plus new-chat-icon"></i>
                <i class="fas fa-home home-icon"></i>
            </div>
            <div class="header-brand">
                <span class="brand-logo">ফর্মবন্ধু</span>
                <span class="dynamic-text"></span>
            </div>
            <div class="header-right-icons">
                <i class="fas fa-cog settings-icon"></i>
                <i class="fas fa-user account-icon"></i>
            </div>
        </div>

        <!-- নতুন সাব-হেডার -->
        <div class="sub-header">
            <div class="sub-header-left">আবেদন</div>
            <div class="sub-header-right">প্রশ্ন জিজ্ঞাসা</div>
        </div>

        <!-- স্প্লিট চ্যাট এরিয়া -->
        <div class="split-chat">
            <div class="chat-column left-column">
                <div class="welcome-message">
                    <h2>আবেদন করতে ক্লিক করুন?</h2>
                    <div class="welcome-buttons">
                        <button><i class="fas fa-id-card"></i> এনআইডি আবেদন</button>
                        <button><i class="fas fa-passport"></i> পাসপোর্ট আবেদন</button>
                        <button><i class="fas fa-building"></i> কোম্পানি রেজিস্ট্রেশন</button>
                        <button id="moreOptionsBtn"><i class="fas fa-ellipsis-h"></i> আরও</button>
                    </div>
                </div>
                <div class="messages application-messages">
                    <!-- ইউজার/বট মেসেজ এখানে ডাইনামিক্যালি যোগ হবে -->
                </div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea id="userInputApplication" placeholder="আপনার বার্তা লিখুন..."></textarea>
                        <div class="button-container">
                            <button id="uploadBtnApplication"><i class="fas fa-upload"></i></button>
                            <button id="sendBtnApplication"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="chat-column right-column">
                <div class="welcome-message">
                    <h2>আবেদন সম্পর্কিত প্রশ্ন-জিজ্ঞাসা!</h2>
                    <div class="welcome-buttons">
                        <button><i class="fas fa-id-card"></i> এনআইডি আবেদন</button>
                        <button><i class="fas fa-passport"></i> পাসপোর্ট আবেদন</button>
                        <button><i class="fas fa-building"></i> কোম্পানি রেজিস্ট্রেশন</button>
                        <button id="moreOptionsBtn"><i class="fas fa-ellipsis-h"></i> আরও</button>
                    </div>
                </div>
                <div class="messages question-messages">
                    <!-- ইউজার/বট মেসেজ এখানে ডাইনামিক্যালি যোগ হবে -->
                </div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea id="userInputQuestion" placeholder="আপনার বার্তা লিখুন..."></textarea>
                        <div class="button-container">
                            <button id="uploadBtnQuestion"><i class="fas fa-upload"></i></button>
                            <button id="sendBtnQuestion"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- সাইডবার -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-history sidebar-icon"></i>
                <i class="fas fa-times close-sidebar"></i>
            </div>
            <input type="text" class="search-input" placeholder="চ্যাট অনুসন্ধান করুন...">
            <div class="history-list">
                <!-- ডাইনামিক চ্যাট ইতিহাস এখানে যোগ হবে -->
            </div>
        </div>

        <!-- ডিলিট মোডাল -->
        <div class="modal" id="deleteModal">
            <div class="modal-content">
                <p>আপনি কি এই চ্যাটটি মুছতে চান?</p>
                <div class="modal-buttons">
                    <button class="cancel">বাতিল</button>
                    <button class="confirm">মুছুন</button>
                </div>
            </div>
        </div>

        <!-- রিনেম মোডাল -->
        <div class="rename-modal" id="renameModal">
            <div class="rename-modal-content">
                <h3>চ্যাটের নাম পরিবর্তন করুন</h3>
                <input type="text" id="renameInput" placeholder="নতুন নাম লিখুন...">
                <div class="rename-modal-buttons">
                    <button class="cancel">বাতিল</button>
                    <button class="save">সংরক্ষণ</button>
                </div>
            </div>
        </div>

        <!-- জনরা মোডাল -->
        <div class="genres-modal" id="genresModal">
            <div class="genres-modal-content">
                <h3><i class="fas fa-list"></i> সকল সেবা</h3>
                <div class="genres-list">
                    <!-- ডাইনামিক জনরা আইটেম এখানে যোগ হবে -->
                </div>
                <div class="genres-modal-buttons">
                    <button class="close-genres">বন্ধ করুন</button>
                </div>
            </div>
        </div>

        <!-- ইমেজ রিভিউ মোডাল -->
        <div class="image-review-modal" id="imageReviewModal">
            <div class="image-review-content">
                <img class="review-image" src="" alt="Review Image">
                <button class="delete-image-btn"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <!-- ইমেজ এডিট মোডাল -->
        <div class="edit-modal" id="editModal">
            <div class="edit-modal-content">
                <div class="edit-canvas-container">
                    <canvas id="editCanvas"></canvas>
                </div>
                <div class="edit-controls">
                    <div>
                        <label for="cropX">Crop X:</label>
                        <input type="range" id="cropX" min="0" max="1000" value="0">
                    </div>
                    <div>
                        <label for="cropY">Crop Y:</label>
                        <input type="range" id="cropY" min="0" max="1000" value="0">
                    </div>
                    <div>
                        <label for="cropWidth">Crop Width:</label>
                        <input type="range" id="cropWidth" min="10" max="1000" value="100">
                    </div>
                    <div>
                        <label for="cropHeight">Crop Height:</label>
                        <input type="range" id="cropHeight" min="10" max="1000" value="100">
                    </div>
                    <div>
                        <label for="brightness">Brightness:</label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </div>
                    <div>
                        <label for="contrast">Contrast:</label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </div>
                    <div>
                        <label for="bgColor">Background Color:</label>
                        <select id="bgColor">
                            <option value="#ffffff">White</option>
                            <option value="#000000">Black</option>
                            <option value="#808080">Gray</option>
                        </select>
                    </div>
                    <div class="edit-buttons">
                        <button class="cancel">বাতিল</button>
                        <button class="apply">পরিবর্তন প্রয়োগ করুন</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <script type="module" src="chat.js"></script>
</body>
</html>
