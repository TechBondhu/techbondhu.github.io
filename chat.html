<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formbondhu Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #E5E7EB;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: margin-left 0.3s ease, width 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .chat-container.sidebar-open {
            margin-left: 300px;
            width: calc(100vw - 300px);
        }

        .header {
            background-color: #1E3A8A;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #ddd;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-icons {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }

        .history-icon,
        .new-chat-icon,
        .home-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .history-icon:hover,
        .new-chat-icon:hover,
        .home-icon:hover {
            color: #3B82F6;
            transform: scale(1.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            color: #fff;
            padding: 20px;
            transition: left 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .sidebar.open {
            left: 0;
            opacity: 1;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden; /* নিচের স্ক্রলবার সরানো */
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 10px;
            padding-right: 10px; /* টেক্সটের সাথে স্ক্রলবারের গ্যাপ */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.1);
        }

        .history-list::-webkit-scrollbar {
            width: 8px; /* Chrome, Safari, Opera */
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .history-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .history-item-content {
            flex-grow: 1;
            overflow: hidden;
        }

        .history-item p {
            font-size: 16px;
            color: #fff;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item .timestamp {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .history-item .options {
            opacity: 0;
            position: absolute;
            right: 15px;
            transition: opacity 0.3s ease;
        }

        .history-item:hover .options {
            opacity: 1;
        }

        .options i {
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .options i:hover {
            color: #3B82F6;
            transform: scale(1.2);
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 10px;
            top: 40px;
            background-color: #1E3A8A;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown-item {
            padding: 8px 15px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #3B82F6;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            height: 100%;
            background: linear-gradient(135deg, #f9f9f9, #E5E7EB);
            position: relative;
            transition: opacity 0.3s ease;
        }

        .chat-box.fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 100%;
            padding: 20px;
            animation: slideUp 0.5s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, -30%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .welcome-message h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .welcome-buttons button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background: #fff;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .welcome-buttons button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .welcome-buttons button i {
            margin-right: 5px;
        }

        .welcome-buttons button:nth-child(1) {
            color: #FF6F61;
        }
        .welcome-buttons button:nth-child(2) {
            color: #6B7280;
        }
        .welcome-buttons button:nth-child(3) {
            color: #F59E0B;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .loading {
            display: none;
            align-self: flex-start;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            color: #666;
        }

        .loading i {
            font-size: 20px;
            color: #3B82F6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-message,
        .bot-message {
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 60%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            margin-bottom: 10px;
            font-family: 'Tiro Bangla', serif;
            font-weight: 700; /* বোল্ড করা */
        }

        .user-message {
            background-color: #3B82F6;
            color: #fff;
            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            background-color: #E5E7EB;
            color: #333;
            text-align: left;
        }

        .input-area {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ccc;
            position: relative;
            z-index: 2;
        }

        #userInput {
            flex-grow: 1;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Tiro Bangla', serif;
            font-weight: 700; /* বোল্ড করা */
        }

        #userInput:focus {
            border-color: #3B82F6;
        }

        #sendBtn,
        #uploadBtn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: #1E3A8A;
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #sendBtn:hover,
        #uploadBtn:hover {
            background-color: #3B82F6;
            transform: scale(1.1);
        }

        #uploadBtn {
            font-size: 24px;
        }

        /* রেসপনসিভ ডিজাইন */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            .chat-container.sidebar-open {
                margin-left: 250px;
                width: calc(100vw - 250px);
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 200px;
            }
            .chat-container.sidebar-open {
                margin-left: 200px;
                width: calc(100vw - 200px);
            }
            .user-message,
            .bot-message {
                max-width: 80%;
            }
            .welcome-message h2 {
                font-size: 20px;
            }
            .welcome-buttons button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="header-icons">
                <i class="fas fa-home home-icon" onclick="window.location.href='index.html'"></i>
                <i class="fas fa-bars history-icon" id="historyIcon"></i>
                <i class="fas fa-pen-to-square new-chat-icon" id="newChatIcon"></i>
            </div>
            Formbondhu
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-bars sidebar-icon" id="sidebarIcon"></i>
                <i class="fas fa-times" style="cursor: pointer; font-size: 20px;" id="closeSidebar"></i>
            </div>
            <input type="text" class="search-input" id="searchInput" placeholder="Search chat history...">
            <div class="history-list" id="historyList"></div>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="welcome-message" id="welcomeMessage">
                <h2>How can Formbondhu assist you today?</h2>
                <div class="welcome-buttons">
                    <button onclick="sendMessage('Submit an application')"><i class="fas fa-paper-plane"></i>Submit an application</button>
                    <button onclick="sendMessage('Get support')"><i class="fas fa-headset"></i>Get support</button>
                    <button onclick="sendMessage('Ask a question')"><i class="fas fa-question-circle"></i>Ask a question</button>
                </div>
            </div>
            <div class="messages" id="messages"></div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="uploadBtn">+</button>
            <input type="file" id="fileInput" style="display: none;" accept="image/png, image/jpeg">
            <button id="sendBtn"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded'); // ডিবাগ

            // DOM এলিমেন্ট
            const sendBtn = document.getElementById('sendBtn');
            const userInput = document.getElementById('userInput');
            const messagesDiv = document.getElementById('messages');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const sidebar = document.getElementById('sidebar');
            const historyList = document.getElementById('historyList');
            const chatContainer = document.querySelector('.chat-container');
            const historyIcon = document.getElementById('historyIcon');
            const newChatIcon = document.getElementById('newChatIcon');
            const closeSidebar = document.getElementById('closeSidebar');
            const searchInput = document.getElementById('searchInput');
            const chatBox = document.getElementById('chatBox');
            const sidebarIcon = document.getElementById('sidebarIcon');

            const rasaEndpoint = "http://localhost:5005/webhooks/rest/webhook";
            const flaskEndpoint = "http://localhost:5000/upload";

            let firstMessageSent = false;
            let chatHistory = [];
            let currentChatIndex = -1;
            let isRequestPending = false; // ডিবাউন্সিংয়ের জন্য ফ্ল্যাগ

            // লোডিং এলিমেন্ট তৈরি
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading');
            loadingDiv.innerHTML = '<i class="fas fa-spinner"></i>';
            messagesDiv.appendChild(loadingDiv);

            // ডিবাউন্স ফাংশন
            function debounce(func, wait) {
                let timeout;
                return function (...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

            // ইভেন্ট লিসেনার
            if (!historyIcon) console.error('History icon not found!');
            historyIcon.addEventListener('click', () => {
                console.log('History icon clicked'); // ডিবাগ
                toggleSidebar();
            });

            if (!newChatIcon) console.error('New chat icon not found!');
            newChatIcon.addEventListener('click', debounce(() => {
                console.log('New chat icon clicked'); // ডিবাগ
                startNewChat();
            }, 500));

            if (!closeSidebar) console.error('Close sidebar icon not found!');
            closeSidebar.addEventListener('click', () => {
                console.log('Close sidebar clicked'); // ডিবাগ
                toggleSidebar();
            });

            if (!sidebarIcon) console.error('Sidebar icon not found!');
            sidebarIcon.addEventListener('click', () => {
                console.log('Sidebar icon clicked'); // ডিবাগ
                toggleSidebar();
            });

            sendBtn.addEventListener('click', debounce(() => sendMessage(), 500));
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    debounce(() => sendMessage(), 500)();
                }
            });

            uploadBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file && file.type.startsWith('image/')) {
                    uploadImageToFlask(file);
                }
            });

            searchInput.addEventListener('input', () => {
                console.log('Search input:', searchInput.value); // ডিবাগ
                updateHistory(searchInput.value.trim());
            });

            // সাইডবার টগল ফাংশন
            function toggleSidebar() {
                console.log('Toggling sidebar'); // ডিবাগ
                sidebar.classList.toggle('open');
                chatContainer.classList.toggle('sidebar-open');
            }

            // লোকাল স্টোরেজ থেকে হিস্ট্রি লোড
            function loadFromLocalStorage() {
                console.log('Loading from local storage'); // ডিবাগ
                const storedHistory = localStorage.getItem('chatHistory');
                if (storedHistory) {
                    try {
                        chatHistory = JSON.parse(storedHistory);
                        console.log('Chat history loaded:', chatHistory); // ডিবাগ
                        currentChatIndex = chatHistory.length > 0 ? 0 : -1;
                        updateHistory();
                        if (currentChatIndex >= 0) {
                            loadChat(currentChatIndex);
                        }
                    } catch (e) {
                        console.error('Error parsing local storage:', e);
                        chatHistory = [];
                    }
                } else {
                    console.log('No chat history found in local storage');
                }
            }

            // লোকাল স্টোরেজে হিস্ট্রি সেভ
            function saveToLocalStorage() {
                console.log('Saving to local storage:', chatHistory); // ডিবাগ
                try {
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                    console.log('Chat history saved successfully'); // ডিবাগ
                } catch (e) {
                    console.error('Error saving to local storage:', e);
                }
            }

            // হিস্ট্রি আপডেট
            function updateHistory(searchQuery = '') {
                console.log('Updating history with search query:', searchQuery); // ডিবাগ
                historyList.innerHTML = '';
                let filteredHistory = chatHistory;
                if (searchQuery) {
                    filteredHistory = chatHistory.filter(chat =>
                        chat.messages[0].text.toLowerCase().includes(searchQuery.toLowerCase())
                    );
                    console.log('Filtered history:', filteredHistory); // ডিবাগ
                }
                if (filteredHistory.length === 0) {
                    console.log('No history items to display'); // ডিবাগ
                    historyList.innerHTML = '<p style="color: rgba(255, 255, 255, 0.6); text-align: center;">No chats found</p>';
                    return;
                }
                filteredHistory.forEach((chat, index) => {
                    console.log('Adding history item:', chat.messages[0].text, 'at index:', index); // ডিবাগ
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    historyItem.innerHTML = `
                        <div class="history-item-content">
                            <p>${chat.messages[0].text.substring(0, 50)}${chat.messages[0].text.length > 50 ? '...' : ''}</p>
                            <div class="timestamp">${chat.timestamp}</div>
                        </div>
                        <div class="options">
                            <i class="fas fa-ellipsis-v" id="optionIcon-${index}"></i>
                        </div>
                        <div class="dropdown" id="dropdown-${index}">
                            <div class="dropdown-item" onclick="renameHistory(${index}, event)">Rename</div>
                            <div class="dropdown-item" onclick="deleteHistory(${index}, event)">Delete</div>
                        </div>
                    `;
                    historyItem.querySelector(`#optionIcon-${index}`).addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleDropdown(index);
                    });
                    historyItem.addEventListener('click', () => {
                        console.log('Loading chat:', index); // ডিবাগ
                        loadChat(index);
                    });
                    historyList.appendChild(historyItem);
                });
            }

            function toggleDropdown(index) {
                const dropdown = document.getElementById(`dropdown-${index}`);
                dropdown.classList.toggle('active');
            }

            function renameHistory(index, event) {
                event.stopPropagation();
                const newText = prompt('Edit the chat title:', chatHistory[index].messages[0].text);
                if (newText && newText.trim()) {
                    chatHistory[index].messages[0].text = newText.trim();
                    saveToLocalStorage();
                    updateHistory(searchInput.value.trim());
                    if (currentChatIndex === index) {
                        loadChat(index);
                    }
                }
                toggleDropdown(index);
            }

            function deleteHistory(index, event) {
                event.stopPropagation();
                if (confirm('Are you sure you want to delete this chat?')) {
                    chatHistory.splice(index, 1);
                    if (currentChatIndex === index) {
                        startNewChat();
                    } else if (currentChatIndex > index) {
                        currentChatIndex--;
                    }
                    saveToLocalStorage();
                    updateHistory(searchInput.value.trim());
                }
                toggleDropdown(index);
            }

            async function checkServerStatus() {
                try {
                    const response = await fetch(rasaEndpoint, { method: 'OPTIONS' });
                    return response.ok;
                } catch (error) {
                    console.error('Server status check failed:', error);
                    return false;
                }
            }

            function showLoading() {
                loadingDiv.style.display = 'block';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            function hideLoading() {
                loadingDiv.style.display = 'none';
            }

            async function sendMessage(predefinedMessage = null) {
                if (isRequestPending) {
                    console.log('Request already pending, skipping'); // ডিবাগ
                    return;
                }

                const userMessage = predefinedMessage || userInput.value.trim();
                if (userMessage === '') {
                    console.log('Empty message, skipping'); // ডিবাগ
                    return;
                }

                console.log('Sending message:', userMessage); // ডিবাগ
                if (!firstMessageSent) {
                    welcomeMessage.style.display = 'none';
                    firstMessageSent = true;
                    startNewChatSession(userMessage);
                } else {
                    if (currentChatIndex === -1) {
                        startNewChatSession(userMessage);
                    } else {
                        chatHistory[currentChatIndex].messages.push({ sender: 'user', text: userMessage });
                        // হিস্ট্রি লিস্টে এই চ্যাটটি প্রথমে নিয়ে আসা
                        const currentChat = chatHistory.splice(currentChatIndex, 1)[0];
                        chatHistory.unshift(currentChat);
                        currentChatIndex = 0;
                    }
                }

                displayMessage(userMessage, 'user');
                userInput.value = '';
                saveToLocalStorage();
                updateHistory();

                showLoading(); // লোডিং আইকন দেখানো
                isRequestPending = true;
                try {
                    const serverAvailable = await checkServerStatus();
                    if (!serverAvailable) {
                        throw new Error('Server not available');
                    }

                    const response = await fetch(rasaEndpoint, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            sender: "user",
                            message: userMessage
                        }),
                        signal: AbortSignal.timeout(5000) // 5 সেকেন্ড টাইমআউট
                    });

                    const data = await response.json();
                    console.log('Rasa response:', data); // ডিবাগ
                    if (Array.isArray(data)) {
                        data.forEach(entry => {
                            if (entry.text) {
                                chatHistory[currentChatIndex].messages.push({ sender: 'bot', text: entry.text });
                                displayMessage(entry.text, 'bot');
                            } else if (entry.image) {
                                chatHistory[currentChatIndex].messages.push({ sender: 'bot', image: entry.image });
                                displayImage(entry.image);
                            }
                        });
                        saveToLocalStorage();
                        updateHistory();
                    }
                } catch (error) {
                    console.error("Error communicating with Rasa:", error);
                    let errorMessage = "❌ সার্ভারের সাথে যোগাযোগ করা যাচ্ছে না!";
                    if (error.name === 'TimeoutError') {
                        errorMessage = "❌ সার্ভার রেসপন্স করতে দেরি করছে (টাইমআউট)!";
                    } else if (error.message === 'Server not available') {
                        errorMessage = "❌ সার্ভার চলছে না! দয়া করে Rasa সার্ভার চেক করুন।";
                    }
                    displayMessage(errorMessage, 'bot');
                    chatHistory[currentChatIndex].messages.push({ sender: 'bot', text: errorMessage });
                    saveToLocalStorage();
                    updateHistory();
                } finally {
                    isRequestPending = false;
                    hideLoading(); // লোডিং আইকন লুকানো
                }
            }

            async function uploadImageToFlask(file) {
                if (isRequestPending) {
                    console.log('Request already pending, skipping'); // ডিবাগ
                    return;
                }

                console.log('Uploading image:', file.name); // ডিবাগ
                if (!firstMessageSent) {
                    welcomeMessage.style.display = 'none';
                    firstMessageSent = true;
                    startNewChatSession("Image upload");
                } else {
                    if (currentChatIndex === -1) {
                        startNewChatSession("Image upload");
                    }
                }

                const formData = new FormData();
                formData.append('file', file);

                showLoading(); // লোডিং আইকন দেখানো
                isRequestPending = true;
                try {
                    const response = await fetch(flaskEndpoint, {
                        method: "POST",
                        body: formData,
                        signal: AbortSignal.timeout(5000) // 5 সেকেন্ড টাইমআউট
                    });

                    const data = await response.json();
                    console.log('Flask response:', data); // ডিবাগ
                    if (data.url) {
                        const imageUrl = data.url;
                        chatHistory[currentChatIndex].messages.push({ sender: 'bot', text: `✅ ইমেজ আপলোড সফল! URL: ${imageUrl}` });
                        displayMessage(`✅ ইমেজ আপলোড সফল! URL: ${imageUrl}`, 'bot');
                        // হিস্ট্রি লিস্টে এই চ্যাটটি প্রথমে নিয়ে আসা
                        const currentChat = chatHistory.splice(currentChatIndex, 1)[0];
                        chatHistory.unshift(currentChat);
                        currentChatIndex = 0;
                        saveToLocalStorage();
                        updateHistory();

                        const serverAvailable = await checkServerStatus();
                        if (!serverAvailable) {
                            throw new Error('Server not available');
                        }

                        const rasaResponse = await fetch(rasaEndpoint, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                sender: "user",
                                message: imageUrl
                            }),
                            signal: AbortSignal.timeout(5000)
                        });

                        const rasaData = await rasaResponse.json();
                        rasaData.forEach(entry => {
                            if (entry.text) {
                                chatHistory[currentChatIndex].messages.push({ sender: 'bot', text: entry.text });
                                displayMessage(entry.text, 'bot');
                            }
                        });
                        saveToLocalStorage();
                        updateHistory();
                    } else {
                        chatHistory[currentChatIndex].messages.push({ sender: 'bot', text: `❌ ইমেজ আপলোডে সমস্যা: ${data.error}` });
                        displayMessage(`❌ ইমেজ আপলোডে সমস্যা: ${data.error}`, 'bot');
                        saveToLocalStorage();
                        updateHistory();
                    }
                } catch (error) {
                    console.error("Error uploading image to Flask:", error);
                    let errorMessage = "❌ Flask API-এ ইমেজ আপলোডে সমস্যা!";
                    if (error.name === 'TimeoutError') {
                        errorMessage = "❌ Flask সার্ভার রেসপন্স করতে দেরি করছে (টাইমআউট)!";
                    } else if (error.message === 'Server not available') {
                        errorMessage = "❌ Rasa সার্ভার চলছে না! দয়া করে সার্ভার চেক করুন।";
                    }
                    displayMessage(errorMessage, 'bot');
                    chatHistory[currentChatIndex].messages.push({ sender: 'bot', text: errorMessage });
                    saveToLocalStorage();
                    updateHistory();
                } finally {
                    isRequestPending = false;
                    hideLoading(); // লোডিং আইকন লুকানো
                }
            }

            function displayMessage(message, sender) {
                console.log('Displaying message:', message, 'from:', sender); // ডিবাগ
                const messageDiv = document.createElement('div');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                messageDiv.innerText = message;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            function displayImage(imageUrl) {
                console.log('Displaying image:', imageUrl); // ডিবাগ
                const img = document.createElement('img');
                img.src = imageUrl;
                img.style.maxWidth = '200px';
                img.style.margin = '10px 0';
                messagesDiv.appendChild(img);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            function startNewChatSession(firstMessage) {
                console.log('Starting new chat session with message:', firstMessage); // ডিবাগ
                const timestamp = new Date().toLocaleString();
                chatHistory.unshift({
                    messages: [{ sender: 'user', text: firstMessage }],
                    timestamp: timestamp
                });
                currentChatIndex = 0;
                saveToLocalStorage();
                updateHistory();
            }

            function startNewChat() {
                console.log('Starting new chat'); // ডিবাগ
                messagesDiv.innerHTML = '';
                messagesDiv.appendChild(loadingDiv); // লোডিং এলিমেন্ট আবার যোগ করা
                welcomeMessage.style.display = 'block';
                firstMessageSent = false;
                currentChatIndex = -1;
                chatBox.classList.add('fade-in');
                setTimeout(() => chatBox.classList.remove('fade-in'), 500);
                saveToLocalStorage();
                updateHistory();
                searchInput.value = '';
            }

            function loadChat(index) {
                console.log('Loading chat index:', index); // ডিবাগ
                currentChatIndex = index;
                messagesDiv.innerHTML = '';
                messagesDiv.appendChild(loadingDiv); // লোডিং এলিমেন্ট আবার যোগ করা
                welcomeMessage.style.display = 'none';
                firstMessageSent = true;
                chatHistory[index].messages.forEach(msg => {
                    if (msg.text) {
                        displayMessage(msg.text, msg.sender);
                    } else if (msg.image) {
                        displayImage(msg.image);
                    }
                });
                sidebar.classList.remove('open');
                chatContainer.classList.remove('sidebar-open');
            }

            // পেজ লোডের সময় হিস্ট্রি লোড
            loadFromLocalStorage();
        });
    </script>
</body>
