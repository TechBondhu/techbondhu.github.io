<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফর্মবন্ধু</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-history sidebar-icon"></i>
            <i class="fas fa-times close-sidebar" id="closeSidebar"></i>
        </div>
        <input type="text" class="search-input" id="searchInput" placeholder="চ্যাট হিস্ট্রি খুঁজুন...">
        <div class="history-list" id="historyList"></div>
    </div>

    <div class="chat-container">
        <div class="header">
            <div class="header-icons">
                <i class="fas fa-history history-icon" id="historyIcon"></i>
                <i class="fas fa-plus-circle new-chat-icon" id="newChatIcon"></i>
            </div>
            <div class="header-brand" id="headerBrand">
                <span class="brand-logo">ফর্মবন্ধু</span>
                <span class="dynamic-text" id="dynamicText"></span>
            </div>
            <div class="header-right-icons">
                <i class="fas fa-home home-icon"></i>
                <i class="fas fa-cog settings-icon"></i>
                <i class="fas fa-user account-icon"></i>
            </div>
        </div>

        <div class="sub-header">
            <div class="sub-header-left">আবেদন</div>
            <div class="sub-header-right">প্রশ্ন জিজ্ঞাসা</div>
        </div>

        <div class="split-chat">
            <div class="chat-column left-column">
                <div class="welcome-message" id="welcomeMessage">
                    <h2>আবেদন করতে ক্লিক করুন?</h2>
                    <div class="welcome-buttons">
                        <button data-genre="এনআইডি আবেদন"><i class="fas fa-id-card"></i>এনআইডি আবেদন</button>
                        <button data-genre="পাসপোর্ট আবেদন"><i class="fas fa-passport"></i>পাসপোর্ট আবেদন</button>
                        <button data-genre="কোম্পানি রেজিস্ট্রেশন"><i class="fas fa-building"></i>কোম্পানি রেজিস্ট্রেশন</button>
                        <button id="moreOptionsBtn"><i class="fas fa-ellipsis-h"></i>আরও</button>
                    </div>
                </div>
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <div id="previewContainer" class="preview-container" style="display: none;">
                            <img id="previewImage" class="preview-image" src="" alt="Image Preview">
                        </div>
                        <textarea id="userInput" placeholder="আপনার আবেদন লিখুন..."></textarea>
                        <div class="button-container">
                            <button id="sendBtn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                            <button id="uploadBtn" class="upload-btn"><i class="fas fa-upload"></i></button>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>
            <div class="divider"></div>
            <div class="chat-column right-column">
                <div class="welcome-message" id="welcomeMessage-right">
                    <h2>আবেদন সম্পর্কিত প্রশ্ন-জিজ্ঞাসা!</h2>
                    <div class="welcome-buttons">
                        <button data-genre="এনআইডি আবেদন"><i class="fas fa-id-card"></i>এনআইডি আবেদন</button>
                        <button data-genre="পাসপোর্ট আবেদন"><i class="fas fa-passport"></i>পাসপোর্ট আবেদন</button>
                        <button data-genre="কোম্পানি রেজিস্ট্রেশন"><i class="fas fa-building"></i>কোম্পানি রেজিস্ট্রেশন</button>
                        <button id="moreOptionsBtn-right"><i class="fas fa-ellipsis-h"></i>আরও</button>
                    </div>
                </div>
                <div class="messages" id="messages-right"></div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <div id="previewContainer-right" class="preview-container" style="display: none;">
                            <img id="previewImage-right" class="preview-image" src="" alt="Image Preview">
                        </div>
                        <textarea id="userInput-right" placeholder="আপনার প্রশ্ন লিখুন..."></textarea>
                        <div class="button-container">
                            <button id="sendBtn-right" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                            <button id="uploadBtn-right" class="upload-btn"><i class="fas fa-upload"></i></button>
                        </div>
                    </div>
                    <input type="file" id="fileInput-right" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>আপনি কি এই চ্যাটটি মুছতে চান?</p>
            <div class="modal-buttons">
                <button id="cancelDelete">বাতিল</button>
                <button id="confirmDelete">মুছুন</button>
            </div>
        </div>
    </div>

    <div id="renameModal" class="modal">
        <div class="rename-modal-content">
            <h3>চ্যাটের নাম পরিবর্তন করুন</h3>
            <input type="text" id="renameInput" placeholder="নতুন নাম লিখুন...">
            <div class="rename-modal-buttons">
                <button id="cancelRename">বাতিল</button>
                <button id="saveRename">সংরক্ষণ</button>
            </div>
        </div>
    </div>

    <div id="genresModal" class="genres-modal">
        <div class="genres-modal-content">
            <h3><i class="fas fa-list"></i>সকল সেবা</h3>
            <div id="genresList" class="genres-list"></div>
            <div class="genres-modal-buttons">
                <button id="closeGenresModal">বন্ধ করুন</button>
            </div>
        </div>
    </div>

    <div id="genres2Modal" class="genres-modal">
        <div class="genres-modal-content">
            <h3><i class="fas fa-question-circle"></i>জনরা 2</h3>
            <div id="genres2List" class="genres-list"></div>
            <div class="genres-modal-buttons">
                <button id="closeGenres2Modal">বন্ধ করুন</button>
            </div>
        </div>
    </div>

    <div id="imageReviewModal" class="modal">
        <div class="image-review-content">
            <img id="reviewImage" class="review-image" src="" alt="Review Image">
            <button id="deleteImageBtn" class="delete-btn"><i class="fas fa-trash"></i></button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="edit-modal-content">
            <div class="edit-canvas-container">
                <canvas id="editCanvas"></canvas>
            </div>
            <div class="edit-controls">
                <div class="review-item">
                    <label for="cropX">Crop X:</label>
                    <input type="number" id="cropX" min="0" value="0">
                </div>
                <div class="review-item">
                    <label for="cropY">Crop Y:</label>
                    <input type="number" id="cropY" min="0" value="0">
                </div>
                <div class="review-item">
                    <label for="cropWidth">Crop Width:</label>
                    <input type="number" id="cropWidth" min="10" value="200">
                </div>
                <div class="review-item">
                    <label for="cropHeight">Crop Height:</label>
                    <input type="number" id="cropHeight" min="10" value="200">
                </div>
                <div class="review-item">
                    <label for="brightness">Brightness:</label>
                    <input type="range" id="brightness" min="-100" max="100" value="0">
                </div>
                <div class="review-item">
                    <label for="contrast">Contrast:</label>
                    <input type="range" id="contrast" min="-100" max="100" value="0">
                </div>
                <div class="review-item">
                    <label for="bgColor">Background Color:</label>
                    <select id="bgColor">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="gray">Gray</option>
                    </select>
                </div>
                <div class="edit-buttons">
                    <button id="cancelEdit">বাতিল</button>
                    <button id="editApplyBtn">পরিবর্তন প্রয়োগ করুন</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
