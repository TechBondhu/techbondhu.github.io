<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাসওয়ার্ড রিসেট - ফর্মবন্ধু</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="brand-header">
        <h1>ফর্মবন্ধু - পাসওয়ার্ড রিসেট</h1>
    </header>
    <div class="auth-container">
        <div class="auth-box">
            <form id="sendCodeForm">
                <div class="input-group">
                    <label for="emailOrPhone">ইমেইল বা ফোন নম্বর</label>
                    <input type="text" id="emailOrPhone" placeholder="ইমেইল বা ফোন নম্বর লিখুন" required>
                </div>
                <button type="submit" class="auth-btn">কোড পাঠান</button>
            </form>
            <form id="verifyCodeForm" style="display: none;">
                <div class="input-group">
                    <label for="verificationCode">ভেরিফিকেশন কোড</label>
                    <input type="text" id="verificationCode" placeholder="কোড লিখুন" required>
                </div>
                <button type="submit" class="auth-btn">কোড ভেরিফাই করুন</button>
            </form>
            <p class="auth-link"><a href="login.html">লগইন পেজে ফিরে যান</a></p>
            <p id="success-message" class="success-message"></p>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="auth.js"></script>
</body>
</html>
