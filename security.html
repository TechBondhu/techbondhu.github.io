<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাসওয়ার্ড ও নিরাপত্তা</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="security.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="main-content">
            <div class="header">
                <a href="account.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>
                <h2>পাসওয়ার্ড ও নিরাপত্তা</h2>
                <div class="header-right">
                    <i class="fas fa-sign-out-alt" title="লগআউট" onclick="window.location.href='logout.html'"></i>
                </div>
            </div>
            <div class="content">
                <form class="security-form">
                    <div class="form-group">
                        <label for="currentPassword">বর্তমান পাসওয়ার্ড</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">নতুন পাসওয়ার্ড</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">নতুন পাসওয়ার্ড নিশ্চিত করুন</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <div class="form-group toggle-group">
                        <label for="twoFactor">টু-ফ্যাক্টর অথেনটিকেশন (2FA)</label>
                        <input type="checkbox" id="twoFactor">
                        <span class="toggle-label">চালু/বন্ধ</span>
                    </div>
                    <div class="form-group">
                        <label>লগইন ইতিহাস</label>
                        <div class="login-history">
                            <p>২৫ মে ২০২৫, ০৯:১৫ PM - ডিভাইস: Samsung Galaxy S21</p>
                            <p>২৪ মে ২০২৫, ১০:৩০ AM - ডিভাইস: Windows PC</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="action-btn" onclick="logoutAllDevices()">সব ডিভাইস থেকে লগআউট</button>
                    </div>
                    <button type="submit" class="submit-btn">সংরক্ষণ করুন</button>
                </form>
            </div>
            <div class="footer">
                <p>© ২০২৫ ফর্মবন্ধু | সব স্বত্ব সংরক্ষিত</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
