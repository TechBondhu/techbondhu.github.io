<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application PDF</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 40px;
            background: #ffffff;
        }
        .container {
            max-width: 850px;
            margin: 0 auto;
            border: 1px solid #e5e7eb;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 28px;
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 10px;
        }
        .details {
            margin: 20px 0;
        }
        .details p {
            font-size: 16px;
            color: #374151;
            margin: 15px 0;
            line-height: 1.6;
        }
        .details p strong {
            color: #1e3a8a;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Details</h1>
        <div class="details">
            {% for key, value in slots.items() %}
            <p><strong>{{ key|capitalize }}:</strong> {{ value }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
