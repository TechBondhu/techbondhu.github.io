<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f5f7fa);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 32px;
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 25px;
        }
        a {
            display: inline-flex;
            align-items: center;
            padding: 14px 30px;
            background: #10b981;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            gap: 10px;
        }
        a:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        a .material-icons {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Your PDF</h1>
        <p>Click below to download your application PDF:</p>
        <a href="{{ url_for('static', filename=pdf_path) }}" download>
            <span class="material-icons">file_download</span> Download PDF
        </a>
    </div>
</body>
</html>
