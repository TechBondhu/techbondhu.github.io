<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f5f7fa);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 32px;
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        h1::after {
            content: '';
            width: 50px;
            height: 3px;
            background: #3b82f6;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-bottom: 25px;
        }
        .data-table tr {
            background: #f9fafb;
            transition: transform 0.2s ease;
        }
        .data-table tr:hover {
            transform: scale(1.02);
            background: #eef2ff;
        }
        .data-table th, .data-table td {
            padding: 15px 20px;
            text-align: left;
            color: #374151;
        }
        .data-table th {
            background: #3b82f6;
            color: #ffffff;
            font-weight: 500;
            text-transform: capitalize;
        }
        .edit-link {
            text-align: center;
            margin-top: 20px;
        }
        .edit-link p {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .edit-link a {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            gap: 8px;
        }
        .edit-link a:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .edit-link a .material-icons {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Your Data</h1>
        <table class="data-table">
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            {% for key, value in slots.items() %}
            <tr>
                <td>{{ key|capitalize }}</td>
                <td>{{ value if value else 'N/A' }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="edit-link">
            <p>Is this correct? Say "Yes" in chat, or</p>
            <a href="{{ url_for('edit', user_id=user_id, lang='en') }}" target="_blank">
                <span class="material-icons">edit</span> Click Here to Edit
            </a>
        </div>
    </div>
</body>
</html>
