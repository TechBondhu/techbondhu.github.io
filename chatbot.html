<body>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>

  <script>
    const socket = io('http://localhost:5005'); // Rasa ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ URL

    socket.on('connect', function() {
      console.log('‚úÖ ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶∏‡ßç‡¶•‡¶æ‡¶™‡¶ø‡¶§ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá Rasa ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá');
    });

    socket.on('bot_uttered', function (response) {
      console.log('ü§ñ ‡¶¨‡¶ü ‡¶â‡¶§‡ßç‡¶§‡¶∞:', response);
      if (response.text) {
        addMessage(response.text, "bot");
      }
    });

    function sendMessage(message) {
      socket.emit('user_uttered', {
        message: message,
        session_id: socket.id
      });
    }

    function addMessage(text, sender) {
      const chatbox = document.getElementById('chatbox');
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerText = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById('userInput');
        if (input.value.trim()) {
          const userMessage = input.value;
          addMessage(userMessage, "user");
          sendMessage(userMessage);
          input.value = "";
        }
      }
    }

    // OCR ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç
    document.getElementById('upload').addEventListener('change', async function () {
      const file = this.files[0];

      const formData = new FormData();
