<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #E5E7EB;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .header {
      background-color: #1E3A8A;
      color: #fff;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #ddd;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
      height: 100%;
      background: linear-gradient(135deg, #f9f9f9, #E5E7EB);
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .user-message, .bot-message {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 60%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .user-message {
      background-color: #3B82F6;
      color: #fff;
      text-align: right;
      margin-left: auto;
    }

    .bot-message {
      background-color: #E5E7EB;
      color: #333;
      text-align: left;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
      position: relative;
    }

    #userInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #sendBtn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #1E3A8A;
      color: #fff;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover {
      background-color: #3B82F6;
    }

    #uploadBtn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #1E3A8A;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    #uploadBtn:hover {
      background-color: #3B82F6;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Formbondhu</div>
    <div class="chat-box">
      <div class="messages" id="messages"></div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="uploadBtn">+</button>
      <input type="file" id="fileInput" style="display: none;" accept="image/png, image/jpeg">
      <button id="sendBtn"><i class="fas fa-arrow-up"></i></button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sendBtn = document.getElementById('sendBtn');
      const userInput = document.getElementById('userInput');
      const messagesDiv = document.getElementById('messages');
      const uploadBtn = document.getElementById('uploadBtn');
      const fileInput = document.getElementById('fileInput');

      const rasaEndpoint = "http://localhost:5005/webhooks/rest/webhook";
      const flaskEndpoint = "http://localhost:5000/upload";

      sendMessage("/start");

      sendBtn.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      uploadBtn.addEventListener('click', () => {
        fileInput.click();
      });

      fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (file && file.type.startsWith('image/')) {
          uploadImageToFlask(file);
        }
      });

      function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        displayMessage(userMessage, 'user');
        userInput.value = '';

        fetch(rasaEndpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            sender: "user",
            message: userMessage
          })
        })
        .then(response => response.json())
        .then(data => {
          if (Array.isArray(data)) {
            data.forEach(entry => {
              if (entry.text) {
                displayMessage(entry.text, 'bot');
              } else if (entry.image) {
                displayImage(entry.image);
              }
            });
          }
        })
        .catch(error => {
          console.error("Error communicating with Rasa:", error);
          displayMessage("❌ সার্ভারের সাথে যোগাযোগ করা যাচ্ছে না!", 'bot');
        });
      }

      function uploadImageToFlask(file) {
        const formData = new FormData();
        formData.append('file', file);

        fetch(flaskEndpoint, {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.url) {
            const imageUrl = data.url;
            displayMessage(`✅ ইমেজ আপলোড সফল! URL: ${imageUrl}`, 'bot');
            fetch(rasaEndpoint, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                sender: "user",
                message: imageUrl
              })
            })
            .then(response => response.json())
            .then(data => {
              data.forEach(entry => {
                if (entry.text) {
                  displayMessage(entry.text, 'bot');
                }
              });
            })
            .catch(error => {
              console.error("Error sending URL to Rasa:", error);
              displayMessage("❌ Rasa-এ URL পাঠাতে সমস্যা!", 'bot');
            });
          } else {
            displayMessage(`❌ ইমেজ আপলোডে সমস্যা: ${data.error}`, 'bot');
          }
        })
        .catch(error => {
          console.error("Error uploading image to Flask:", error);
          displayMessage("❌ Flask API-এ ইমেজ আপলোডে সমস্যা!", 'bot');
        });
      }

      function displayMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
        messageDiv.innerText = message;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function displayImage(imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.style.maxWidth = '200px';
        img.style.margin = '10px 0';
        messagesDiv.appendChild(img);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });
  </script>
</body>
</html>
