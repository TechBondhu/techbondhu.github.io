    const socket = io('http://localhost:5005'); // Rasa ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ URL

      addMessage("‚úÖ ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶∏‡ßç‡¶•‡¶æ‡¶™‡¶ø‡¶§! ‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®‡•§", "bot");

    socket.on('bot_uttered', function (response) {

      if (response.text.includes("‡¶°‡¶ï‡ßÅ‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®")) {

    function sendMessage(message, metadata = {}) {
      socket.emit('user_uttered', {
        message: message,

    function addMessage(text, sender) {
      const chatbox = document.getElementById('chatbox');
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerText = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById('userInput');
        if (input.value.trim()) {
          const userMessage = input.value;
          addMessage(userMessage, "user");
          sendMessage(userMessage);
          input.value = "";

    }

    // Cloudinary Upload Widget
    function openCloudinaryWidget() {
      window.cloudinary.createUploadWidget(
