  <!-- Cloudinary Upload Widget -->

  <script>
    const RASA_SERVER_URL = "http://localhost:5005/webhooks/rest/webhook";
    const SENDER_ID = "user_" + Math.random().toString(36).substr(2, 9); // Random user ID

    // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
    function addMessage(text, sender) {
      const chatbox = document.getElementById('chatbox');
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerText = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Rasa ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
    async function sendMessage(message) {
      try {
        const response = await fetch(RASA_SERVER_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            sender: SENDER_ID,
            message: message,
          }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Rasa Response:", data);

        // Rasa ‡¶•‡ßá‡¶ï‡ßá ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡¶æ
        data.forEach((msg) => {
          if (msg.text) {

          }
          // Check if bot is asking for the image
          if (msg.text && msg.text.includes("‡¶°‡¶ï‡ßÅ‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®")) {
            document.querySelector('.upload-btn').disabled = false;
          } else if (msg.text && msg.text.includes("‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßá‡¶∂‡¶® ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®")) {
            document.querySelector('.upload-btn').disabled = true;
          }

        addMessage("‚ùå Rasa ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø!", "bot");
      }
    }

    // Enter ‡¶ï‡ßÄ ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
    function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById('userInput');
        if (input.value.trim()) {
          const userMessage = input.value;
          addMessage(userMessage, "user");
          sendMessage(userMessage);
          input.value = "";

    }

    // Cloudinary Upload Widget
    function openCloudinaryWidget() {
      window.cloudinary.createUploadWidget(
        {
          cloudName: 'YOUR_CLOUD_NAME', // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Cloudinary Cloud Name
          uploadPreset: 'registration_upload', // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Upload Preset
          folder: 'registration_images',
          sources: ['local', 'url', 'camera'],
          multiple: false,
          resourceType: 'image',
          clientAllowedFormats: ['png', 'jpg', 'jpeg'],
        },
        (error, result) => {
          console.log("Cloudinary Result:", result);
          console.log("Cloudinary Error:", error);
          if (!error && result && result.event === 'success') {
            const url = result.info.secure_url;
            addMessage(`‚úÖ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶∏‡¶´‡¶≤! URL: ${url}`, "bot");
            sendMessage(url); // Rasa-‡¶ï‡ßá URL ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
